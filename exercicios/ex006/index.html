<!DOCTYPE html>
<html lang="pt-br"> <!--Essa parte do documento serve para exibir a linguagem, que no caso esta em portugues do brasil (PT-BR)-->
<head> <!--no cabeçalho fica todas as configuraçoes do site -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title> <!--Aqui fica p titulo do site-->
</head>
<body> <!-- No corpo fica todo o conteudo do site-->
    <h1>Explicaçao</h1><!--A tag h1 define o titulo do texto-->
 <hr><!--HR ira inserir uma linha horizontal no site -->

<p>
    Ola meus amores! <br> <!--a tag p indica o inicio de um paragrafo--> 
    Bem vinda de volta Gabi! 
    <br><!-- br é uma tag usada para incluir uma quebra de linha-->
</p>
<p>
    Bem, agora que voces ja estao afiados no uso das tags de titulo &lt; h1&gt;, &lt;br&gt;é a hora de entender que nem tudo em HTML vai ser inserido dentro de paragrafos!
    <br>
    &reg; = Marca Registrada - codigo: &amp;reg 
    <br> <img src="quadro de simbolos.png" alt="Lista de Simbolos">
</p>
</body>
</html>
