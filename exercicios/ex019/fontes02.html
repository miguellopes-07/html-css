<head>

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'bigpopa' ;
            src: url('fontizinha/MachineryScript_PERSONAL_USE_ONLY.otf') format('Opentype');
            /*
            tipos de format()
            - Opentype (otf)
            - truetype (ttf) 
            - embedded-opentype
            - truetype-att (Apple Advanced typography)
            - SVG
            */
        }
        @font-face {
            font-family: 'popa';
            src: url(font/littlebird.ttf);
        }
        body{
            font-family:'bigpopa', Arial, Helvetica, sans-serif;
            font-size: 2em;
        }
        h1{
            font-family:  'popa','Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: lighter;
        }
    </style>
</head>
